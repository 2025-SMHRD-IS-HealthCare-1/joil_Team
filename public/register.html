<!doctype html>
<html lang="ko">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/raspi.css">
<script defer src="/raspi.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VitaMind - 회원가입</title>
    <style>
        body, html { margin: 0; padding: 0; font-family: "Noto Sans KR", sans-serif; font-size: 33px; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 30px; box-sizing: border-box; }
        h1 { font-size: 50px; color: #00796B; }
        .form-container { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 25px; }
        input { font-size: 35px; padding: 25px; border: 3px solid #ccc; border-radius: 15px; }
        button { font-size: 37px; padding: 25px; border-radius: 15px; border: none; cursor: pointer; font-weight: bold; }
        .btn-primary { background-color: #00796B; color: white; }
        .btn-secondary { background-color: #f0f0f0; color: #333; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <div class="form-container">
            <form id="registerForm">
                <input type="text" name="name" placeholder="이름" required>
                <input type="date" name="age" placeholder="생년월일" required>
                <input type="text" name="id" placeholder="아이디" required>
                <input type="password" name="pw" placeholder="비밀번호" required>
                <input type="tel" name="phone" placeholder="전화번호" required>

                <!-- 숨겨진 input: latitude/longitude 전달 -->
                <input type="hidden" name="latitude" id="latitude">
                <input type="hidden" name="longitude" id="longitude">

                <input type="text" name="hobby" placeholder="취미" required>
                <input type="text" name="profile_text" placeholder="간단한 소갯말" required>

                <button type="submit" class="btn-primary">가입하기</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='/'">로그인 화면으로</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('registerForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // 위치 가져오기
            if (!navigator.geolocation) {
                alert("위치 정보를 사용할 수 없습니다.");
                return;
            }

            navigator.geolocation.getCurrentPosition(async (position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // 숨겨진 input에 값 넣기
                document.getElementById('latitude').value = latitude;
                document.getElementById('longitude').value = longitude;

                // 폼 데이터 수집
                const formData = new FormData(form);
                const data = {};
                formData.forEach((value, key) => data[key] = value);

                try {
                    const res = await fetch('/db/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });

                    if (res.ok) {
                        alert('✅ 회원가입 완료! 로그인 페이지로 이동합니다.');
                        window.location.href = '/';
                    } else {
                        alert('❌ 회원가입 실패! 입력 정보를 확인하세요.');
                    }
                } catch (err) {
                    console.error(err);
                    alert('❌ 서버 오류 발생!');
                }
            }, (err) => {
                console.error(err);
                alert("❌ 위치 정보를 가져오지 못했습니다. 위치 권한을 허용해주세요.");
            });
        });
    </script>
</body>
</html>
