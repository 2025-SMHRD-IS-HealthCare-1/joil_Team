

<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VitaMind - 회원가입</title>
    <style>
        body, html { margin: 0; padding: 0; font-family: "Noto Sans KR", sans-serif; font-size: 33px; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 30px; box-sizing: border-box; }
        h1 { font-size: 50px; color: #00796B; }
        .form-container { width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 25px; }
        input { font-size: 35px; padding: 25px; border: 3px solid #ccc; border-radius: 15px; }
        button { font-size: 37px; padding: 25px; border-radius: 15px; border: none; cursor: pointer; font-weight: bold; }
        .btn-primary { background-color: #00796B; color: white; }
        .btn-secondary { background-color: #f0f0f0; color: #333; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <div class="form-container">
            <form action="/db/register" method="post">
                <input type="text" name="name" placeholder="이름">
                <input type="date" name="age" placeholder="생년월일">
                <input type="text" name="id" placeholder="아이디">
                <input type="password" name="pw" placeholder="비밀번호">
                <input type="tel" name="phone" placeholder="전화번호">


                <button class="btn-primary" onclick="signup()">가입하기</button>
                <button class="btn-secondary" onclick="window.location.href='/'">로그인 화면으로</button>
            </form>
        </div>
    </div>
    <script>
        function signup() {
            alert('회원가입이 완료되었습니다. 로그인 페이지로 이동합니다.');
            window.location.href = '/';
        }
    </script>
</body>
</html>
