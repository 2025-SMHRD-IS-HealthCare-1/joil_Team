<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로그인</h1>
    <form id="loginForm">
        ID : <input type="text" name="id" required maxlength="10"> <br>
        PW : <input type="password" name="pw" required maxlength="10"> <br>
        <input type="submit" value="로그인">
    </form>


  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = form.id.value;
      const pw = form.pw.value;

      // 서버로 로그인 요청 전송
      const res = await fetch('/db/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include', // ✅ 이 줄 추가해야 세션 쿠키가 전송됨!
        body: JSON.stringify({ id, pw })
        });

      if (res.ok) {
        // 로그인 성공 시 project.html로 이동
        window.location.href = '/project';
      } else {
        alert('로그인 실패! 아이디/비밀번호를 확인하세요.');
      }
    });
  </script>
</body>
</html>
